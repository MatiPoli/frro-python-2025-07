{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}FriendScriptions{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/base_app.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>

    <div class="app-wrapper mx-auto mt-0 mb-5 md:my-10">
        <header class="app-header">
            <a href="/" class="logo">FriendScriptions</a>
        </header>

        <div class="content-card">
            
            <!-- Desktop Navigation -->
            <nav class="card-nav-desktop hidden sm:flex">
                <a href="/" class="nav-btn home-btn">Home</a>
                <a href="/yt/profile/" class="nav-btn orange-btn">Perfil</a>
                <a href="{% url 'ytfollowers_home' %}" class="nav-btn green-btn">Seguidos</a>
                <a href="{% url 'account_logout' %}" class="nav-btn red-btn">Cerrar Sesión</a>
            </nav>

            <!-- Mobile Navigation (Hamburger) -->
            <nav class="card-nav-mobile block sm:hidden">
                <button id="hamburger-btn" class="hamburger-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <div id="mobile-menu" class="mobile-menu hidden">
                    <a href="/" class="nav-btn home-btn">Home</a>
                    <a href="/yt/profile/" class="nav-btn orange-btn">Perfil</a>
                    <a href="{% url 'ytfollowers_home' %}" class="nav-btn green-btn">Seguidos</a>
                    <a href="{% url 'account_logout' %}" class="nav-btn red-btn">Cerrar Sesión</a>
                </div>
            </nav>

            <main class="card-content">
                {% block content %}
                {% endblock %}
            </main>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            if (hamburgerBtn && mobileMenu) {
                hamburgerBtn.addEventListener('click', function() {
                    mobileMenu.classList.toggle('hidden');
                });
            }
        });
    </script>

</body>
</html>
